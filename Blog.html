<section class="content" id="blog">
    <h1>Blog</h1>
    <section>
    {% for post in site.categories.blogpost %}
        <a class="linkbox" href="{{post.url}}">
            <article>
                {% if post.image %}<img alt="{{post.title}}" src="/{{post.image}}"/>{% endif %}
                <figcaption>
                    <h2>{{post.title}}</h2>
                </figcaption>
            </article>
        </a>
    {% endfor %}
    </section>
</section>
